<!-- Pagination -->
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if current_page > 1 %}
            <li class="page-item">
                <a class="page-link"
                   href="{{ url_for(endpoint, page=current_page - 1, location=query_params.location) }}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
        {% endif %}

        {% for page in range(1, total_pages + 1) %}
            <li class="page-item {% if page == current_page %}active{% endif %}">
                <a class="page-link"
                   href="{{ url_for(endpoint, page=page, location=query_params.location) }}">{{ page }}</a>
            </li>
        {% endfor %}

        {% if current_page < total_pages %}
            <li class="page-item">
                <a class="page-link"
                   href="{{ url_for(endpoint, page=current_page + 1, location=query_params.location) }}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
<!-- / Pagination -->
